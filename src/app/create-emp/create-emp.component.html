<form [formGroup] = "empForm" (ngSubmit)="onSubmit()" novalidate>
<div class="mb-3">
  <label>Name</label>
  <input type="text" formControlName="name"
  class="form-control" placeholder="Full Name" required>
</div>
<div class="mb-3">
<label>Email</label>
<input type="email" formControlName="email" class="form-control" placeholder="Email" required>
</div>
<div class="mb-3">
<label>Designation</label>
  <select class="form-control form-select form-select-1g mb-3" formControlName="designation" required>
    <option value="Manager">Manager</option>
    <option value="Lead">Lead</option>
    <option value="Senior Associate" >Senior Associate</option>
    <option value="Associate" >Associate</option>
    <option value="Trainee" selected>Trainee</option>
  </select>
</div>
<div class="mb-3">
  <label>Fees</label>
  <input type="number" formControlName="salary" class="form-control" placeholder="Salary"
         required>
</div>

  <div class="mb-3">
    <button style="margin-right: 50px" type="submit" class="btn btn-primary" [disabled]="!empForm.valid">Create</button>
    <button type="reset" class="btn btn-danger">Reset</button>
  </div>
</form>
