<form [formGroup]= "editForm" (ngSubmit) = "onSubmit()" novalidate>
<div class="mb-3">
  <label>Name</label>
  <input type="text" formControlName="name" class="form-control" required>
</div>
<div class= "mb-3">
<label>Email</label>
<input type="email" formControlName="email" class="form-control" required>
</div>
<div class="mb-3">
<label for="name">Designation</label>
<select class="form-control form-select form-select-lg mb-3" formControlName="designation" placeholder>
  <option value="Manager">Manager</option>
  <option value="Lead">Lead</option>
  <option value="Senior Associate" >Senior Associate</option>
  <option value="Associate" >Associate</option>
  <option value="Trainee" selected>Trainee</option>
</select>
</div>
<div class="mb-3">
  <label>Salary</label>
  <input type="text" formControlName="salary" class="form-control" required>
</div>
<div class="mb-3">
  <button type="submit" class="btn btn-primary">Update</button>
  &nbsp; &nbsp; &nbsp; &nbsp;
  <button type="reset"
  class="btn btn-danger">Reset</button>
</div>
</form>
